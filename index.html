<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data By AI - Industry Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f5f6fa;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .industries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .industry-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .industry-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .industry-card h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .industry-card p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .auto-tire {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .health-care {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Industry Analysis</h1>
            <p>Explore detailed insights and data analysis for various industries</p>
        </div>

        <div class="industries-grid">
            <a href="india/auto/index.html" class="industry-card">
                <h2>Auto Industry</h2>
                <p>Comprehensive analysis of the automotive sector</p>
            </a>
            
            <a href="india/health-care/index.html" class="industry-card health-care">
                <h2>Healthcare</h2>
                <p>In-depth healthcare industry insights</p>
            </a>
            
            <a href="india/auto/tire/index.html" class="industry-card auto-tire">
                <h2>Auto Tire</h2>
                <p>Specialized analysis of the tire industry</p>
            </a>
        </div>
    </div>
</body>
</html>
